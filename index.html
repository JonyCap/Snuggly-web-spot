<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Assignments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .assignment {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            display: inline-block;
            width: 300px;
            background-color: #f9f9f9;
        }
        .assignment input {
            width: 90%;
            padding: 5px;
            margin-top: 5px;
        }
        .assignment button {
            margin-top: 5px;
            padding: 5px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .assignment button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>My Assignments</h1>
    <p>Upload your assignment links here.</p>

    <div id="assignments-container"></div>

    <script>
        const assignmentsContainer = document.getElementById("assignments-container");

        for (let i = 1; i <= 35; i++) {
            const div = document.createElement("div");
            div.classList.add("assignment");
            div.innerHTML = `
                <h3>Assignment ${i}</h3>
                <input type="text" id="link${i}" placeholder="Paste your assignment link here">
                <button onclick="saveLink(${i})">Save</button>
                <p id="savedLink${i}"></p>
            `;
            assignmentsContainer.appendChild(div);
        }

        function saveLink(id) {
            const input = document.getElementById(`link${id}`);
            const savedLink = document.getElementById(`savedLink${id}`);

                input.value = "";
            } else {
                alert("Please enter a valid link.");
            }
        }
    </script>

</body>
</html>
