<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jony's Smart Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?space,galaxy') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-shadow: 2px 2px 5px black;
        }
        h1 {
            font-size: 32px;
            margin-top: 20px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .btn {
            display: block;
            width: 80%;
            padding: 15px;
            margin: 10px auto;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 20px;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .assignments {
            display: none;
            margin-top: 10px;
        }
        .assignment {
            margin: 5px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .comment-box {
            margin-top: 20px;
        }
        .instagram {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #E4405F;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Smart Hub</h1>
    <h2>Jony's Assignment Center (221 78 37)</h2>

    <div class="container">
        <a href="#" class="btn" onclick="toggleAssignments('logistics')">ðŸ“¦ Global Logistics</a>
        <div id="logistics" class="assignments">
            <div class="assignment"><a href="excalidraw.html" target="_blank">Assignment 1: Excalidraw</a></div>
            <div class="assignment"><a href="#" target="_blank">Assignment 2</a></div>
            <div class="assignment"><a href="#" target="_blank">Assignment 3</a></div>
            <div class="assignment"><a href="#" target="_blank">Assignment 4</a></div>
        </div>

        <a href="#" class="btn" onclick="toggleAssignments('digital')">ðŸ’» Digital Literacy</a>
        <div id="digital" class="assignments">
            <div class="assignment"><a href="findme.html" target="_blank">Assignment 1: Find Me Report</a></div>
            <div class="assignment"><a href="#" target="_blank">Assignment 2</a></div>
            <div class="assignment"><a href="#" target="_blank">Assignment 3</a></div>
            <div class="assignment"><a href="#" target="_blank">Assignment 4</a></div>
        </div>

        <div class="comment-box">
            <h3>Leave a Comment</h3>
            <textarea id="comment" rows="4" cols="50" placeholder="Write your feedback here..."></textarea>
            <br>
            <button onclick="saveComment()">Submit</button>
        </div>

        <a href="https://www.instagram.com/invites/contact/?igsh=1rxyb0zhkernz&utm_content=svhaxzx" class="instagram" target="_blank">ðŸ“¸ Contact me on Instagram</a>
    </div>

    <script>
        function toggleAssignments(id) {
            var section = document.getElementById(id);
            if (section.style.display === "block") {
                section.style.display = "none";
            } else {
                section.style.display = "block";
            }
        }

        function saveComment() {
            var comment = document.getElementById("comment").value;
            if (comment) {
                alert("Your comment has been saved: " + comment);
            } else {
                alert("Please write something before submitting!");
            }
        }
    </script>

</body>
</html>
